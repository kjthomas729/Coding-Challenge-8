<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Portal</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="eventDate">Event Date:</label>
        <select id="eventDate" name="eventDate" required>
            <option value="">Select a date</option>
            <option value="2023-07-01">July 1, 2023</option>
            <option value="2023-08-15">August 15, 2023</option>
            <option value="2023-09-10">September 10, 2023</option>
        </select><br><br>

        <label for="preferences">Meal Preferences:</label><br>
        <input type="checkbox" id="vegetarian" name="preference" value="Vegetarian"> Vegetarian<br>
        <input type="checkbox" id="non-vegetarian" name="preference" value="Non-Vegetarian"> Non-Vegetarian<br>
        <input type="checkbox" id="vegan" name="preference" value="Vegan"> Vegan<br><br>

        <button type="submit">Register</button>
    </form>

    <div id="registrationDetails"></div>

    <script src="script.js"></script>
</body>
</html>
